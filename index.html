<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- page title-->
    <title>Fun Stats</title>
    <!-- link to stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="512x512" href="assets/favicon/light-bulb_512x512.png">
    <link rel="icon" type="image/png" sizes="128x128" href="assets/favicon/light-bulb_128x128.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/light-bulb_32x32.png">
    <!-- Meta tags for search engines -->
    <meta name="description" content="Interactive quiz game for guessing the scale or the range of a certain event/phenemenon.">
    <meta name="keywords" content="quiz, science, arts, movies, history, scale">
</head>
<body>
    <!-- Header -->
    <header>
        <h1 class="center-text">Choose Your Category</h1>      
    </header>


    <!-- Main -->
    <main>
        <section>
            <div id="categories">
                <div class="category">
                    <div class="category-image" id="history"> </div>
                    <div class="category-label"> <h2>History</h2> </div>
                </div>
                <div class="category">
                    <div class="category-image" id="arts"> </div>
                    <div class="category-label"> <h2>Arts</h2> </div>
                </div>
                <div class="category">
                    <div class="category-image" id="science"> </div>
                    <div class="category-label"> <h2>Science</h2> </div>
                </div>
                <div class="category">
                    <div class="category-image" id="sports"> </div>
                    <div class="category-label"> <h2>Sports</h2> </div>
                </div>
            </div>

        </section>


        <section>

            <div id="game-rules" class="center-text">  
                <label for="game-rules-check-box"> <h3>How to play?</h3> </label>
                <input type="checkbox" id="game-rules-check-box">
                <div id="game-rules-box" class="border-box">
                    <p> How to play Fun Stats? 
                        <ul>
                            <li> Like this</li>
                        </ul>
                    </p>
                </div>
            </div>

            

        </section>

    </main>



    <!-- javascript runs after dom elements are created-->
    <script src="assets/js/script.js"></script>
    <!-- Font awesome kit -->
    <script src="https://kit.fontawesome.com/b39b74480d.js" crossorigin="anonymous"></script> 
</body>
</html>
