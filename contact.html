<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- page title-->
    <title>Fun Stats</title>
    <!-- link to stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="512x512" href="assets/favicon/light-bulb_512x512.png">
    <link rel="icon" type="image/png" sizes="128x128" href="assets/favicon/light-bulb_128x128.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/light-bulb_32x32.png">
    <!-- Meta tags for search engines -->
    <meta name="description" content="Interactive quiz game for guessing some statistics related to a certain event/phenemenon.">
    <meta name="keywords" content="quiz, science, arts, movies, history, statistics, scale">
</head>
<body>
    <!-- Header -->
    <header>
        <h1 class="center-text">Contact us</h1>      
    </header>


    <!-- Main -->
    <main>
        <section>
            <div id="contact">
                <form id="contact-form" method="POST" action="contact.html">
                    <fieldset class="box-border-shadow ">
                        <legend><h3>Your details</h3></legend>
                        <label for="name" class="contact-text">Full Name</label><br>
                        <input type="text" name="name" id="name" class="text-input" pattern=".*\S+.*" required>
                        <br>
                        <label for="email" class="contact-text">Email Address</label><br>
                        <input type="email" name="email_address" id="email" class="text-input" pattern=".*\S+.*" required>
                    </fieldset>

                    <fieldset class="box-border-shadow">
                        <legend><h3>Write us a message</h3></legend>
                        <div>
                            <textarea name="review" rows="4" class="text-input black-text" placeholder="Write Something here"></textarea>
                        </div>
                    </fieldset>

                    <div id="contact-buttons">
                        <button type="submit" aria-label="button to submit sign-up form" id="send-button"><h3> Send </h3></button>
                        <button type="button" name="home" class="box-border-shadow push-down" id="home-button" onclick="location.href='index.html'"> <h3> Back to Home </h3> </button>
                    </div>
            </form>               
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div id="footer-box">
            <ul id="footer-items" class="box-border-shadow">
                <li>
                    <a href="about.html" aria-label="Go to the about page (opens in the same tab)"> About </a>
                </li>
                <li>
                    <a href="contact.html" aria-label="Go to the contact page (opens in the same tab)"> Contact </a>
                </li>
                <li>
                    <a href="https://www.facebook.com" target="_blank" rel="noopener" aria-label="Visit facebook in a new tab"> 
                    <i class="fa-brands fa-facebook"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.twitter.com" target="_blank" rel="noopener" aria-label="Visit twitter in a new tab"> 
                    <i class="fa-brands fa-twitter"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.youtube.com" target="_blank" rel="noopener" aria-label="Visit youtube in a new tab"> 
                    <i class="fa-brands fa-youtube"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com" target="_blank" rel="noopener" aria-label="Visit instagram in a new tab"> 
                    <i class="fa-brands fa-instagram"></i>
                    </a>
                </li>
            </ul>
        </div>
    </footer>

    <!-- javascript runs after dom elements are created-->
    <script type="module" src="assets/js/script.js"></script>

</html>
